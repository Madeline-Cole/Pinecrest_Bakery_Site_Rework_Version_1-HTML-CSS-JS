<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinecrest Bakery</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/navigation.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo">
                <img src="assets/pinecrest-bakery-logo.png" alt="Pinecrest Bakery Logo">
            </div>
            
            <div class="menu-icon">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>

            <nav class="nav-menu">
                <div class="nav-links">
                    <a href="/menus">Menus</a>
                    <a href="/custom-cakes">Custom Cakes</a>
                    <a href="/party-items">Party Items</a>
                    <a href="/locations">Locations</a>
                    <a href="/about">About PB</a>
                    <a href="/blog">Blog</a>
                </div>
                <div class="nav-buttons">
                    <button class="btn-pickup">Schedule Pickup</button>
                    <button class="btn-delivery">Order Delivery</button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <h1>Welcome to Pinecrest Bakery</h1>
            <p>Authentic Cuban Bakery & Caf√©</p>
        </section>

        <!-- Product Grid -->
        <section class="menu-grid">
            <!-- Product Card Example -->
            <div class="product-card">
                <div class="product-image">
                    <img src="assets/cuban-bread.jpg" alt="Cuban Bread">
                    <span class="badge">Popular</span>
                </div>
                <div class="product-info">
                    <h3>Cuban Bread</h3>
                    <p>Fresh baked daily</p>
                    <div class="price-action">
                        <span>$2.99</span>
                        <button>Add to Cart</button>
                    </div>
                </div>
            </div>
            <!-- Add more product cards as needed -->
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>Contact Us</h4>
                <p>Phone: (305) 555-0123</p>
                <p>Email: info@pinecrestbakery.com</p>
            </div>
            <div class="footer-section">
                <h4>Follow Us</h4>
                <div class="social-links">
                    <a href="#">Facebook</a>
                    <a href="#">Instagram</a>
                    <a href="#">Twitter</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
